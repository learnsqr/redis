## <center>Transactions in Redis<center>

- All the commands in a transaction are serialized and executed sequentially
- Request issued by another client is never served in the middle
- This guarantees that the commands are executed as a single isolated operation
- Either all of the commands or none are processed, so a Redis transaction is also atomic. 


</script>
</section>
<!-- *************** SLIDES END ********************* -->
<section data-markdown style="text-align: left;">
<script type="text/template">
## <center>Transactions in Redis 2<center>

- When using the AOF Redis makes sure to use a single write syscall
- If the Redis server crashes, will detect this condition at restart, and will exit with an error
- Using the redis-check-aof tool it is possible to fix the append only file that will remove the partial transaction so that the server can start again 
 

</script>
</section>
<!-- *************** SLIDES END ********************* -->

<section data-markdown style="text-align: left;">
<script type="text/template">
## <center>Transactions in Redis 3<center>

- <span style="color:red">Not support roll backs</span>
- Even when a command fails, all the other commands in the queue are processed

</script>
</section>

<section data-markdown style="text-align: left;">
<script type="text/template">
## <center>Commands<center>

Commands  
<span class="zf-color">DISCARD</span> Flushes all previously queued commands in a transaction and restores the connection state to normal.    
<span class="zf-color">EXEC</span> Executes all previously queued commands in a transaction and restores the connection state to normal.  
<span class="zf-color">MULTI</span> Marks the start of a transaction block  
<span class="zf-color">UNWATCH</span> Flushes all the previously watched keys for a transaction.  
<span class="zf-color">WATCH</span> Marks the given keys to be watched for conditional execution of a transaction.   

Note: 
-  If at least one Watched key is modified before the EXEC command, the whole transaction aborts
</script>
</section>
