## <center>Partitioning</center>

<span class="zf-color">Range partitioning</span>
- Map a given key to a given Redis server
- Requiring a table that maps ranges to instances

</script></section>
<!-- *************** SLIDES END ********************* -->
<!-- *************** SLIDES BEGIN ********************* -->
<section data-markdown style="text-align: left;">
<script type="text/template">
## <center>Partitioning</center>

<span class="zf-color">Hash partitioning</span>
- Take the key name and use a hash function (crc32 hash function)
- Use a modulo operation with this number in order to turn it into a number between 0 and X

</script></section>
<!-- *************** SLIDES END ********************* -->
<!-- *************** SLIDES BEGIN ********************* -->
<section data-markdown style="text-align: left;">
<script type="text/template">
## <center>Disadvantages</center>

- Operations involving multiple keys are usually not supported (intersection, etc)
- Transactions involving multiple keys can not be used.
- Redis Cluster supports mostly transparent rebalancing 

</script></section>
