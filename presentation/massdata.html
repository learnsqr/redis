## <center>Generating test data</center>

- Generate a file containing ten million key:value pairs.
- Data with the REDIS PROTOCOL
```
ruby redis-pipe.rb 10000000 >> ./proto.txt 
```

<script type="text/template">
## <center>Redis Stat</center>
  
redis-stat is a simple Redis monitoring tool written in Ruby.
```
gem install redis-stat 
```

Use
```
redis-stat --server=8282 192.168.1.136:6379 1
[www] localhost:8282
```

Note:
- En PHP, pero requiere phpredis
- https://github.com/sasanrose/phpredmin
</script></section>

<script type="text/template">
## <center>Redis Stat</center>
  
Inject into Redis
```
cat proto.txt | redis-cli --pipe > /dev/null
```
Output
```
All data transferred. Waiting for the last reply...
Last reply received from server.
errors: 0, replies: XXXXXXXXX
```


Note:
- http://nathanielhoag.com/blog/2015/01/03/redis-tangent/
- htop
</script></section>
